name: Trigger Jenkins Deployment


on:
  push:
    branches:
      - main
      
jobs:
  deploy:
    runs-on: ubuntu-latest
   
    
    steps:
     - name: Trigger Jenkins Job
       run: |
         curl -X POST "${{ secrets.JENKINS_URL }}/job/Tomcat_Deployment/build" \
            --user "${{ secrets.JENKINS_USER }}:${{ secrets.JENKINS_API_TOKEN }}"
